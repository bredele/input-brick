<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic listener</title>
	<style>
	  .remove {
	  	float:right;
	  }
	</style>
</head>
<body>
	<button class="remove">remove listener</button>
	<h4>Student delegation</h4>
	<ul class="list">
		<li class="teacher">teacher</li>
		<li class="student">student</li>
		<li class="student">student</li>
		<li class="teacher">teacher</li>
	</ul>
	<script src="../build/build.js"></script>
	<script>
	  var events = require('event'),
	      list = document.querySelector('.list');

	  var handler = events(list, 'click .student', function() {
	  	alert('student');
	  });

	  events(document.querySelector('.remove'), 'click',function() {
	  	events.off(list, handler[0], handler[1]);
	  });



	</script>
</body>
</html>
