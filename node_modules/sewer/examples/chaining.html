<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic listener</title>
	<style>
	  .remove {
	  	float:right;
	  }
	</style>
</head>
<body>
	<button>WORLD</button>
	<button class="remove">remove listener</button>
	<script src="../build/build.js"></script>
	<script>
	  var ev = require('sewer'),
	      btn = document.querySelector('button');

	  function filter1(target) {
	  	return target.innerHTML;
	  }

	  function filter2(str) {
	  	return str.toLowerCase();
	  }

	  function filter3(str) {
	  	console.log('hello ' + str + ' !');
	  }

	  var handler = ev.bind(btn, 'click', filter1, filter2, filter3);

	  ev.bind(document.querySelector('.remove'), 'click', function() {
	  	ev.unbind(btn, handler[0], handler[1]);
	  });
	</script>
</body>
</html>
